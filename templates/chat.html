<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language }} Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: left 0.3s;
        }

        #conversation-panel {
            width: 250px;
            background: #f1f1f1;
            border-right: 1px solid #ccc;
            padding: 20px;
            position: absolute;
            top: 0;
            left: -250px; /* Hidden offscreen */
            height: 100%;
            transition: left 0.3s;
        }

        #conversation-panel.active {
            left: 0; /* Slide in */
        }

        #conversation-panel button {
            margin-bottom: 15px;
        }

        .conversation {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            margin: 10px 0;
            padding: 5px;
        }

        /* Proficiency toggle styles */
        #proficiency-back-homepage-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .proficiency-toggle {
            display: flex;
            align-items: center;
        }

        .proficiency-toggle label {
            margin-right: 10px;
        }

        .proficiency-toggle select {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="toggle-button" onclick="toggleConversation()">Toggle Conversations</button>

    <div id="conversation-panel">
        <h2>Previous Conversations</h2>
        <button onclick="newConversation()">Start New Conversation</button>
        <div id="conversation" class="conversation">
            <!-- Previous conversations will appear here -->
        </div>
    </div>

    <div id="chat-container">
        <h1>Chat in {{ language }}</h1>

        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="proficiency-back-homepage-container">
            <div class="proficiency-toggle">
                <label for="proficiency-select">Proficiency Level:</label>
                <select id="proficiency-select" onchange="changeProficiency()">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <div class="button-container">
                <button onclick="goBack()">Go Back to Homepage</button>
            </div>
        </div>
    </div>

    <script>
        let currentConversationId = 0;

        function goBack() {
            window.location.href = '/';
        }

        function toggleConversation() {
            const panel = document.getElementById('conversation-panel');
            const button = document.getElementById('toggle-button');
            panel.classList.toggle('active');
            button.style.left = panel.classList.contains('active') ? '250px' : '20px'; // Move button with the panel
            if (panel.classList.contains('active')) {
                fetchConversation(); // Fetch previous conversation when opening
            }
        }

        function newConversation() {
            currentConversationId += 1;  // Increment to a new conversation ID
            document.getElementById('chat-box').innerHTML = "";  // Clear chat box for new conversation
        }

        function sendMessage() {
            let userMessage = document.getElementById('user-input').value;
            if (userMessage.trim() === "") return; // Ignore empty messages

            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById('user-input').value = "";  // Clear the input field

            // Get the selected proficiency level
            let proficiencyLevel = document.getElementById('proficiency-select').value;

            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: userMessage, language: '{{ language }}', conversation_id: currentConversationId, proficiency: proficiencyLevel})
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += `<p><strong>Language Pal:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom of the chat box
            });
        }

        function fetchConversation() {
            fetch(`/get_conversation/{{ language }}`)
                .then(response => response.json())
                .then(data => {
                    let conversationDiv = document.getElementById('conversation');
                    conversationDiv.innerHTML = "";  // Clear current conversation
                    data.forEach((conv, index) => {
                        conversationDiv.innerHTML += `<h3>Conversation ${index + 1}</h3>`;
                        conv.forEach(message => {
                            conversationDiv.innerHTML += `<p><strong>You:</strong> ${message.user}</p>`;
                            conversationDiv.innerHTML += `<p><strong>Language Pal:</strong> ${message.bot}</p>`;
                        });
                    });
                });
        }

        function changeProficiency() {
            // This function can be used to handle proficiency level change events if needed
            console.log("Proficiency level changed to: " + document.getElementById('proficiency-select').value);
        }
    </script>
</body>
</html>
