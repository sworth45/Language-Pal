<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language }} Chat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #chat-box {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Chat in {{ language }}</h1>

    <div id="chat-container">
        <!-- Chat box -->
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <!-- Input box and send button -->
        <div id="chat-input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>

        <!-- Go Back Button -->
        <div class="button-container">
            <button onclick="goBack()">Go Back to Languages</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';
        }

        // Function to send the message to the server
        function sendMessage() {
            let userMessage = document.getElementById('user-input').value;
            if (userMessage.trim() === "") return; // Ignore empty messages

            // Add user's message to the chat-box
            let chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            document.getElementById('user-input').value = "";  // Clear the input field

            // Send the message to the server via fetch
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message: userMessage, language: '{{ language }}'})
            })
            .then(response => response.json())
            .then(data => {
                // Add server's message to the chat-box
                chatBox.innerHTML += `<p><strong>Language Pal:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom of the chat box
            });
        }
    </script>
</body>
</html>
